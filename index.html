<!DOCTYPE html>
<html lang="en">
<head>
	<title>Zelda Ocarina of Time Hangman</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>

   
<div class="container">
	<div class="jumbotron">
		<div class="container">
			<hi>Coding Bootcamp Hangman</hi>
			<h2>Guess the names of things from Ocorina of Time!</h2>
			<small>Click any letter to begin..</small>
		</div>
	</div>


	<!-- Game counters all held here. Panels are being used to hold various sections. -->

	<div class="row">
		<div class="col-lg-12">

  <!-- First Panel: Holds the Word to Guess (blanks and guessed word) -->
       
       
		<div id="press">
		Press any key to get started!
		</div>
		
		<div id="wins">
		Wins
		</div>

		<div id="currentWord">
			Current Word
		</div>

		<div id="guesses">
			# of Guesses
		</div>

		<div id="guessed">
			Letters Guessed
		</div>
		
	</div>

		<div id="hangBox">
		This is where Ganon will be hanged!
		</div>

 </div>

</div>

<script type= "text/javascript" src="assets/javascript/game.js"></script>


</body>

</html>
